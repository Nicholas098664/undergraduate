<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>





<body class="min-h-screen bg-gray-100 flex items-center justify-center">






    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Create an Account
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <input
                type="email"
                name="email"
                placeholder="Email"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <input
                type="password"
                name="password1"
                placeholder="Password"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <input
                type="password"
                name="password2"
                placeholder="Confirm Password"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-600 hover:underline font-medium">
                Sign in
            </a>
        </p>
    </div>



    <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 text-gray-400 py-2 text-center z-50">
    <p>&copy; 2025 DrugApp. All rights reserved.</p>
  </footer> 

</body>
</html>
