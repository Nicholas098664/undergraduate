<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="{% url 'index' %}">
        <h1 class="text-xl font-bold text-blue-600">DrugApp</h1>
      </a>


      <!-- Hamburger button (mobile only) -->
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
        </svg>
      </button>

      <!-- Menu links -->
      <div id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-4 md:items-center">
        <a href="#features" class="block px-3 py-2 hover:text-blue-600">Features</a>
        <a href="#about" class="block px-3 py-2 hover:text-blue-600">About</a>
        <a href="#faq" class="block px-3 py-2 hover:text-blue-600">FAQs</a>
        <a href="{% url 'signin' %}" class="block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Sign In
        </a>
      </div>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>






{% block content %}
<div class="container mx-auto p-6 max-w-md">
  <h1 class="text-2xl font-bold mb-4">Add Medication</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
  </form>
</div>
{% endblock %}



  <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 text-gray-400 py-1 text-center z-50">
    <p>&copy; 2025 DrugApp. All rights reserved.</p>
  </footer>
</body>
</html>
